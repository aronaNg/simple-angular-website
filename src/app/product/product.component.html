<div class="card" style="width: 18rem; margin: 10px;">
  <div class="card-header">
    Product : {{prd_index}}
  </div>
    <!-- <img src="{{product.image}}" class="card-img-top" alt="..."> -->
    <img src={{product.id|mypipe}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Title : {{product.title}}</h5>
      <p class="card-text">Description : {{product.description}}</p>
    </div>
        <ul class="list-group list-group-flush">
          <!-- <li class="list-group-item" *ngIf="+product.price > 0; else freeBlock">Price : {{product.price}} $</li> -->
          <!-- <ng-template #freeBlock><li class="list-group-item" [ngClass]="['fontColor', 'size20', 'backgroundColor']">Price : Free</li></ng-template> -->
          <li class="list-group-item" [ngStyle]="{'backgroundColor': product.price > 0 ? 'red' : 'green ', 'color': product.price>0 ? 'white': 'black'}">Price : {{product.price}} $</li>
          <li class="list-group-item">Company : {{product.company}}</li>
        </ul>
  </div>
